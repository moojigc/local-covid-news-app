    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/js/foundation.min.js" integrity="sha256-mRYlCu5EG+ouD07WxLF8v4ZAZYCA6WrmdIXyn1Bv9Vk= sha384-KzKofw4qqetd3kvuQ5AdapWPqV1ZI+CnfyfEwZQgPk8poOLWaabfgJOfmW7uI+AV sha512-0gHfaMkY+Do568TgjJC2iMAV0dQlY4NqbeZ4pr9lVUTXQzKu8qceyd6wg/3Uql9qA2+3X5NHv3IMb05wb387rA==" crossorigin="anonymous"></script>

<body>
    <header class="grid-container fluid">
        <div class="grid-x">
            <h1 class="cell">COVID-19</h1>
            <h5 class="cell">Get the lastest news and data for your city</h3>
        </div>
    </header>
   
    <main class="grid-container wrapper">
        <form>
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div style="display: inline-flex;" class="cell">
                        <input id="user-location-search" type="text" placeholder="Search your country to get started." value="">
                        <button id="submit-button" type="button" class="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div class="grid-x">
            <div class="large-6 cell display-none" id="left-side">
                <h3>Latest news</h3>
                <nav aria-label="Pagination">
                    <ul class="pagination text-center">
                        <li class="pagination-previous disabled">Previous</li>
                        <li class="current"><a href="#" aria-label="Page 1">1</a></li>
                        <li><a href="#" aria-label="Page 2">2</a></li>
                        <li><a href="#" aria-label="Page 3">3</a></li>
                        <li><a href="#" aria-label="Page 4">4</a></li>
                        <li class="extra-pages display-none">...</li>
                        <li class="extra-pages display-none"><a class="added-page" aria-label=""></a></li>
                        <li class="pagination-next"><a href="#" aria-label="Next page">Next</a></li>
                    </ul>
                </nav>
                <div id="news-div" class="grid-container">
                
                </div>
                <nav aria-label="Pagination">
                    <ul class="pagination text-center">
                        <li class="pagination-previous disabled">Previous</li>
                        <li class="current"><a href="#" aria-label="Page 1">1</a></li>
                        <li><a href="#" aria-label="Page 2">2</a></li>
                        <li><a href="#" aria-label="Page 3">3</a></li>
                        <li><a href="#" aria-label="Page 4">4</a></li>
                        <li class="extra-pages display-none">...</li>
                        <li class="extra-pages display-none"><a class="added-page" aria-label=""></a></li>
                        <li class="pagination-next"><a href="#" aria-label="Next page">Next</a></li>
                    </ul>
                </nav>
            </div>
            <div class="large-6 cell display-none">
                <h3>The data</h3>
                <div id="data-div" class="grid-container">
                    

                </div>
            </div>
        </div>
        
    </main>

    <footer class="fixed">
        <div>â’¸ Sebastian Williams, David Shalmi, Moojig Battsogt 2020</div>
        <div>Data from <a href="https://newsapi.org/">NewsAPI</a> & <a href="">[insert other API name]</a></div>
    </footer>

</body>

</html>
